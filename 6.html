<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>5th page</title>
</head>
<body>
  <div class="container-fluid pb-2" style="background-color: #eee;">
    <h4 class="text-center">PERSEORANGAN</h4>
    <div id="E-1a">
      <div class="form-group">
        <label for="">E1.(a) Adakah anda / ahli Isi Rumah ini mempunyai dokumen pengenalan diri? </label>
        <select id="" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Ya</option>
          <option value="2">Tidak</option>
        </select>
      </div>
    </div>
    <div id="E-1b">
      <div class="form-group">
        <label for=""> No.: MyKad / MyKid / MyPR / MyKAS / MyTentera</label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for=""> No.: K.P. Lama / Tentera / Polis / Sijil Lahir / Pasport / Dokumen Lain </label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for=""> No.: Permit Kerja </label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div id="E2" class="">
      <div class="form-group">
        <label for="">E2. Apakah nama penuh anda / ahli Isi Rumah ini? </label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div id="E3" class="">
      <div class="form-group">
        <label for="">E3. Apakah hubungan anda / ahli Isi Rumah ini dengan Ketua Isi Rumah? </label>
        <select id="3r" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">KETUA ISI RUMAH</option>
          <option value="0">ISTERI / SUAMI KIR</option>
          <option value="0">ANAK KIR YANG BELUM BERKAHWIN</option>
          <option value="0">ANAK KIR YANG TELAH BERKAHWIN</option>
        </select>
      </div>
    </div>
    <div id="E4" class="">
      <div class="form-group">
        <label for="">E4. Jantina</label>
        <select id="3r" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">LELAKI</option>
          <option value="0">PEREMPUAN</option>
        </select>
      </div>
    </div>
    <div id="E5">
      <div class="form-group">
        <label for="">E5.(a) Bilakah tarikh lahir anda / ahli Isi Rumah ini? </label>
        <input type="date" class="form-control" id="" placeholder="">
      </div>
      <p>ATAU</p>
      <div class="form-group">
        <label for="">E5.(b) Berapakah umur anda / ahli Isi Rumah ini?  </label>
        <input type="text" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div id="E6">
      <div class="form-group">
        <label for="">E6. Apakah taraf perkahwinan anda / ahli Isi Rumah ini? </label>
        <select id="" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Tidak pernah berkahwin</option>
          <option value="2">Berkahwin</option>
        </select>
      </div>
    </div>
    <div id="E7" class="">
      <div class="form-group">
        <label for="">E7. Apakah umur anda / ahli Isi Rumah ini pada perkahwinan pertama? </label>
        <input type="number" class="form-control" id="" placeholder="">
      </div>
    </div>
    <div id="E8" class="">
      <div class="form-group">
        <label for="">E8. Apakah kumpulan etnik anda / ahli Isi Rumah ini? </label>
        <input type="number" class="form-control" id="" placeholder="">
        <input type="text" class="form-control" id="" placeholder="Nyatakan">
      </div>
    </div>
    <div id="E9">
      <div class="form-group">
        <label for="">E9. Apakah agama anda / ahli Isi Rumah ini </label>
        <select id="jenisrumah" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Islam </option>
          <option value="2">Kristian </option>
          <option value="2">Buddha  </option>
          <option value="2">Hindu   </option>
          <option value="non">lain-lain   </option>
        </select>
      </div>
      <div id="c1" style="display: none;">
        <div class="form-group">
          <input type="text" class="form-control" id="c1-b" placeholder="Sila Nyatakan" style="">
        </div>
      </div>
    </div>

  </div>

  <div class="container p-2">
    <a href="5.html" class="float-leftright btn btn-primary">Back</a>
    <a href="7.html" class="float-right btn btn-primary">Next</a>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="myjs.js"></script>
</body>
</html>
